  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body,
      html {
        margin: 0;

      }

        width: 100vw;
        height: 100vh;

      id="introVideo"
      autoplay

    <script>
      const video = document.getElementById("introVideo");
      video.onended = () => { //event handler, untuk redirect ke halaman selanjutnya.
        window.location.href = "login_out/login.php"; 
      };
